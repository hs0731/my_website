        h1 {
            font-family: 'Baloo 2', cursive;
            font-size: 100px; /* 고정 크기로 설정 */
            color: #63330a;
            margin-bottom: 20px; /* 제목 아래 여백을 px로 설정 */
        }
        .greeting {
            font-size: 30px; /* 고정 크기로 설정 */
            color: #63330a;
            margin: 20px 0; /* 여백을 px로 설정 */
        }
        body 
        {   /*페이지 전체*/
            font-family: Arial, sans-serif;
            background-color: #fff7b9;
            text-align: center;
            display: flex;
            flex-direction: column; /* 요소를 세로로 나열 */
            align-items: center; /* 수평 중앙 정렬 */
            justify-content: center; /* 수직 중앙 정렬 */
            height: 100vh; /* 전체 화면 높이 */
            margin: 0; /* 기본 여백 제거 */
        }
        .map-container 
        {   /*맵이 들어가는 부분*/
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        #side 
        {   /*사이드바 부분*/
            width: 300px;
            padding: 10px;
            background-color: #fff0bf;
            border-left: 1px solid #fff0bf;
            display: none; /* 기본적으로 숨김 */
            position: absolute;
            right: 0;
            top: 0;
            height: 50%;
            overflow-y: auto;
        }
        #close-btn 
        {   /*사이드바 x 버튼*/
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336; /* 빨간색 닫기 버튼 */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .info 
        {   /**/
            margin-top: 20px;
            font-size: 18px;
        }
        rect 
        {   /*사각형 요소에 마우스 커서를 올리면 클릭 모양으로 커서가 바뀜*/
            cursor: pointer;
            transition: fill 0.3s;
        }
        path 
        {   /*휴게실에 마우스 커서를 올리면 클릭 모양으로 커서가 바뀜*/
            cursor: pointer;
            transition: fill 0.3s;
        }

            }

            body {
                padding: 10px; /* 작은 화면에서 패딩 추가 */
            }

            .map-container {
                width: 100%; /* 맵 컨테이너 너비를 100%로 조정 */
                max-width: none; /* 최대 너비 제한 제거 */
            }

            #side {
                width: 100%; /* 사이드바 너비를 100%로 조정 */
                height: auto; /* 사이드바 높이 자동 조정 */
                position: static; /* 사이드바 위치를 정적으로 변경 */
            }

            #close-btn {
                font-size: 14px; /* 작은 화면에서 닫기 버튼 크기 조정 */

    <script>
        //여기는 함수 정의하는 곳

        function showInfo(area) 
        {
            const sideDiv = document.getElementById('side');
            const sideTitle = document.getElementById('side-title');
            const sideContent = document.getElementById('side-content');
           

            if (area === '상담실') {
                sideTitle.textContent = area + ' 정보';
                sideContent.textContent = '상담실 입니다.';
                sideDiv.style.display = 'block'
            } 
            else if (area === '휴게실') {
                sideTitle.textContent = area + ' 정보';
                sideContent.textContent = '직원들이 휴식을 취할 수 있는 공간입니다.';
                sideDiv.style.display = 'block'
            }
            else if (area === 'C401') {
                sideTitle.textContent = area + ' 정보';
                sideContent.textContent = '카이로스 비전공자반 입니다.';
                sideDiv.style.display = 'block';
            }
            else if (area === 'C402') {
                sideTitle.textContent = area + ' 정보';
                sideContent.textContent = '카이로스 전공자반 입니다.';
                sideDiv.style.display = 'block';
            }
            else if (area === 'C403') {
                sideTitle.textContent = area + ' 정보';
                sideContent.textContent = '빈방 입니다.';
                sideDiv.style.display = 'block'
            }
            
        }   
        
        // 클릭하면 오른쪽 사이드에 정보가 뜸
        function showInfo_side(area, title, description) 
        {
            document.getElementById('side-title').innerText = title; 
            document.getElementById('side-description').innerText = description; 
        } 
        
        // 사이드 바를 숨기는 함수
        function closeSidebar() 
        {
            document.getElementById('side').style.display = 'none';
        }

        // 도착지 설정후 사이드바 닫히게 하는 함수
        function arriveAndClose() 
        {
            alert('도착지로 설정되었습니다.'); // 알림 창 띄우기
            closeSidebar(); // 알림 확인 후 사이드 바 닫기
        }

        // 아이콘 추가하는 함수
        function addIcon(event) 
        {
            // 클릭한 위치의 좌표 가져오기
            const map = document.getElementById('map');
            const rect = map.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const iconWidth = 30; // 아이콘의 너비
            const iconHeight = 30; // 아이콘의 높이
           

            // 기존 아이콘이 있다면 삭제
            const existingIcon = document.querySelector('.icon');
            
            if (existingIcon) 
            {
                existingIcon.remove();
            }

            // 아이콘 요소 생성
            const icon = document.createElement('div');
            icon.classList.add('icon');
            icon.style.left = `${x+15}px`; // 아이콘 중심을 클릭 위치에 맞추기
            icon.style.top = `${y+300}px`;
            map.appendChild(icon);
        }
