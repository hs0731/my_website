<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roborangers</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7b9;
            text-align: center;
            display: flex;
            flex-direction: column; /* 요소를 세로로 나열 */
            align-items: center; /* 수평 중앙 정렬 */
            justify-content: center; /* 수직 중앙 정렬 */
            height: 100vh; /* 전체 화면 높이 */
            margin: 0; /* 기본 여백 제거 */
        }
        button {
            padding: 30px 60px; /* 버튼 크기를 px로 설정 */
            font-size: 30px; /* 고정 크기 설정 */
            background-color: #ffdaa5;
            color: #c6823b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* 버튼 위 여백을 px로 설정 */
        }
        button:hover {
            background-color: #c6823b; /* 버튼 호버 색상 변경 */
        }
        img {
            width: 100%;
            max-width: 800px;
            height: auto; /* 비율에 맞춰 높이 조정 */
            margin: 20px 0; /* 이미지 위아래 여백을 px로 설정 */
        }
        h1 {
            font-family: 'Baloo 2', cursive;
            font-size: 100px; /* 고정 크기로 설정 */
            color: #63330a;
            margin-bottom: 20px; /* 제목 아래 여백을 px로 설정 */
        }
        .greeting {
            font-size: 30px; /* 고정 크기로 설정 */
            color: #63330a;
            margin: 20px 0; /* 여백을 px로 설정 */
        }
        /* 미디어 쿼리: 작은 화면에서의 조정 */
        @media (max-width: 600px) 
        {
            h1 {
                font-size: 6vw; /* 작은 화면에서 폰트 크기 조정 */
            }
            button {
                font-size: 4vw; /* 버튼 폰트 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <h1>Do you need help?</h1>
    <img src="cut_dog.png" alt="강아지 사진" />
    <button onclick="window.location.href='page2.html';">Navigation</button>
    <button onclick="window.location.href='https://www.another-example.com';">Item Storage</button> <!-- 추가된 버튼 -->
</body>
</html>
